<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style media="screen">
    body {
      margin-top: 70px;
    }
  </style>
  <title>Weight Converter</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">
            Weight Converter
          </h1>
        <form>
          <div class="form-group">
            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">

            <div class="card-body">
              <h4 class="card-title">Grams:</h4>
              <p class="card-text" id="gramsOutput">

              </p>
            </div>
          </div>
          <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h4 class="card-title">Kilograms:</h4>
              <p class="card-text" id="kgOutput">

            </div>
          </div>

          <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h4 class="card-title">Ounces:</h4>
              <p class="card-text" id="ozOutput">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript">
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsInput').addEventListener('input', function(e) {
      document.getElementById('output').style.visibility = 'visible';

      let lbs = e.target.value;
      document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046;
      document.getElementById('kgOutput').innerHTML = lbs / 2.2046;
      document.getElementById('ozOutput').innerHTML = lbs * 16;

    })
  </script>

</body>

</html>
